<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="./assets/style.css">
    <title>My Portfolio</title>
</head>
<body>
    <header class="box-1">
        <h1>Alex Hernandez</h1>
        <div class="tabs is-centered">
            <ul>
              <li><a class="has-text-white">project</a></li>
              <li><a class="has-text-white">project</a></li>
              <li><a class="has-text-white">About Me</a></li>
              <li><a class="has-text-white">Contact Me</a></li>
            </ul>
        </div>
    </header>

    <div class="img"></div>
    <hr>

    <section class="projects">
        <div class="container is-vcentered">
            <div class="tile is-ancestor">
                <div class="tile is-vertical is-8">
                  <div class="tile">
                    <div class="tile is-parent">
                        <article class="tile is-child notification is-info">
                            <p class="title">Weather Dashboard</p>
                            <p class="subtitle">With an image</p>
                            <figure class="image is-4by3">
                              <img src="./assets/Screenshot 2022-04-17 114334.jpg" alt="weather dashboard">
                            </figure>
                        </article>
                    </div>
                    <div class="tile is-parent">
                      <article class="tile is-child notification is-info">
                        <p class="title">Password Generator</p>
                        <p class="subtitle">With an image</p>
                        <figure class="image is-4by3">
                          <img src="./assets/Screenshot 2022-04-17 112525.jpg" alt="password generator">
                        </figure>
                      </article>
                    </div>
                  </div>
                  <div class="tile is-parent">
                    <article class="tile is-child notification is-danger">
                      <p class="title">Wide tile</p>
                      <p class="subtitle">Aligned with the right tile</p>
                      <figure class="image is-3by1">
                        <img src="./assets/Screenshot 2022-04-17 115532.jpg" alt="password generator">
                      </figure>
                    </article>
                  </div>
                </div>
            </div>
        </div>
    </section>

    <script src="./assets/java.js"></script>
</body>
</html>
